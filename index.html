<!-- example html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <header>
        <nav>
            <ul style="list-style: none; display: flex; gap: 10px; padding: 0;">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#settings">Settings</a></li>
            </ul>
            <form action="/search" method="get" style="display: flex; align-items: center; gap: 5px;">
                <input type="text" name="q" placeholder="Search..." style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                <button type="submit" style="padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Go</button>
            </form>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <p>This is the home section.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>This is the about section.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>This is the services section.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>This is the contact section.</p>
        </section>
    </main>
    <body>
        <h1>Upload an Image</h1>
        <input type="file" id="imageInput">
        <button onclick="generateCaption()">Generate Caption</button>
        <p id="caption"></p>
    
        <script>
            async function generateCaption() {
                const response = await fetch("http://localhost:3000/generate-caption", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });
                const data = await response.json();
                document.getElementById("caption").innerText = data.caption || "Error generating caption.";
            }
        </script>
    </body>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
